<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>HEROES</title>
        <meta name="description" content="It is a simple map base" />
        <link rel="shortcut icon" href="/favicon.ico" />
        <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

        <link rel="stylesheet" href="./one_love.js" />

        <script type="text/javascript" charset="utf-8">
        var $CLIENT = true
        </script>
        <script type="text/javascript" charset="utf-8" src="./one_love.js"></script>

<script type="text/javascript" charset="utf-8">
    function run(){
        dmgTest()
    }
    
    function dmgTest(){
        var d = new G.Damage(5,2,0.15)
        d.inspect();d.inspect();d.inspect();d.inspect();
    }
    function map1Test(){
        var m = new G.Map1()
        m.inspect()
    }
    function gameManTest(){
        var m = new G.GameManager('a', 'b')
        m.inspect()
        console.log(m)
    }
    
    function moveActionTest(){
        var m = new G.GameManager('a', 'b')
        a = G.ActionManager.get('move');
        console.log( a.validBlocks(m.map, m.teams.left.id, {x:0,y:1}) )
    }
    function atkSushiActionTest(){
        var m = new G.GameManager('a', 'b')
        a = G.ActionManager.get('atk-sushi');
        console.log( a.validBlocks(m.map, m.teams.left.id, {x:0,y:1}) )
    }
</script>
    </head>
    <body>
        <div id="container" class="full">
            <button type="button" onclick="dmgTest()">dmgTest</button>
            <button type="button" onclick="map1Test()">map1Test</button>
            <button type="button" onclick="gameManTest()">gameManTest</button>
            <button type="button" onclick="moveActionTest()">moveActionTest</button>
            <button type="button" onclick="atkSushiActionTest()">atkSushiActionTest</button>
        </div>
    </body>
</html>
