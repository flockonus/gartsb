<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
        Remove this if you use the .htaccess -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>{{title}}</title>
        <meta name="description" content="" />
        <meta name="author" content="flockonus" />
        <!-- annoying error! meta name="viewport" content="width=device-width; initial-scale=1.0" / -->
        <link rel="shortcut icon" href="/favicon.ico" />
        <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
        
        
        <link rel="stylesheet" href="/stylesheets/style.css" />
        <script type="text/javascript" charset="utf-8" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" charset="utf-8">
            
        window.onload = function () {
            // Connect to socket.io
            var socket = io.connect();
    
            // React to a received message
            socket.on('hello', function (data) {
    
              // Modify the DOM to show the message
              document.getElementById("status-label").innerHTML = data.msg;
    
              // Send a message back to the server
              socket.emit('pong', {
                msg: "The web browser also knows socket.io."
              });
            });
            
            socket.on('gamestart', function(data){
                alert(data)
            })
          };
        </script>
    </head>
    <body>
        <div>
            <header>
                <h1>{{title}}</h1>
            </header>
            <nav>
                <!--
                <p>

            </nav>
            <div>
                <p>
                    Status: <b id="status-label">None</b>
                </p>
            </div>
            <footer>
                <br /><br /><br /><br /><br />
                <p>
                    Copyleft by Fabiano PS
                </p>
            </footer>
        </div>
    </body>
</html>
