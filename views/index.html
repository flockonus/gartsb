<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
        Remove this if you use the .htaccess -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>{{title}}</title>
        <meta name="description" content="" />
        <meta name="author" content="flockonus" />
        <!-- annoying error! meta name="viewport" content="width=device-width; initial-scale=1.0" / -->
        <link rel="shortcut icon" href="/favicon.ico" />
        <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
        
        
        <link rel="stylesheet" href="/stylesheets/style.css" />
        <script type="text/javascript" charset="utf-8" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" charset="utf-8">
            
        window.onload = function () {
            // Connect to socket.io
            var socket = io.connect();
    
            // React to a received message
            socket.on('hello', function (data) {
                // Modify the DOM to show the message
                document.getElementById("status-label").innerHTML = data.msg;
            });
            
            socket.on('game start', function(data){
                console.log(data)
                // document.body.style['background'] = data
                document.getElementById("partner").innerHTML = "found!"
                document.getElementById("room-id").innerHTML = data.room
                document.body.style['background'] = data.color
            })
            
            socket.on('game end', function(data){
                // document.body.style['background'] = data
                document.getElementById("partner").innerHTML = "he quit!"
                document.getElementById("room-id").innerHTML = "none, again"
            })
          };
        </script>
    </head>
    <body>
        <div>
            <header>
                <h1>{{title}}</h1>
            </header>
            <nav>
                <!--
                <p>
                    <a href="/contact">Contact</a>
                </p>
                -->
            </nav>
            <div>
                <p>
                    Status: <b id="status-label">None</b>
                </p>
                <p>
                    Partner: <b id="partner">Waiting..</b>
                </p>
                <p>
                    Room: <b id="room-id">None</b>
                </p>
            </div>
            <footer>
                <br /><br /><br /><br /><br />
                <p>
                    Copyleft by Fabiano PS
                </p>
            </footer>
        </div>
    </body>
</html>
